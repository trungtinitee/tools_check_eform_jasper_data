<html lang="en">
<head>

    <title>Results</title>
    <style>

        margin: 0;
        padding: 5px;
        box-sizing: border-box;

    h2{
        text-align: center;
        color: rgb(44, 46, 155);

    }
    #result_tab{
        border-right: solid 2px black;
    }
    </style>
</head>
<body>
    <h1 style="border: solid 1px black; display: inline;">RESULTS</h1>
    <div id="root_Program">
        <div id="result_tab">

        </div>
        <div id="dataJasper_tab">

            <div id="show_Data_Jasper">
                
            </div>
        </div>
    </div>
    
</body>
</html>
